		/*进一步升级版 判断元素是否有该属性，如果没有添加一个初始化的属性值,如果有就直接输出*/

		function getAttr(node1, attr) {
				var node = document.getElementsByTagName(node1)[0];
				var node_tit = node.getAttribute(attr);
				if (node_tit) {
						alert(node_tit);
				} else {
						node.setAttribute(attr, "title value");
						node_tit = node.getAttribute(attr);
