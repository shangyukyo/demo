	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript">
		$(function(){
			var Oarr = ["极差", "很差", "一般" , "推荐" , "力荐"];
			$("li").each(function(){
				$(this).mouseover(function(){
					$("div").css("display","block").empty().append(Oarr[$(this).index()]);
					
					show($(this).index()+1);
				});
				$(this).mouseout(function(){
					$("div").css("display","none");
					show($(this).attr("out"));//设置一个属性保存一个0
				});
			})
			function show(index){
				$("li").removeClass("hover").end().find("li:lt("+index+")").addClass("hover");
			}
				
				
		
		})
	
	</script>
